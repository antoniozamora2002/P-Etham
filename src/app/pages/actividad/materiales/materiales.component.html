<div class="container mt-3">
  <button type="button" (click)="openModal()" class="float-right btn btn-primary mb-5"  >Nuevo</button>
  <div class="table-responsive">
    <table class="table table-bordered table-striped ">
      <thead>
      <tr>
        <th>#</th>
        <th>Materiales</th>
        <th>Tipo</th>
        <th colspan="2" class="text-center">Opciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let material of materiales; index as i" >
        <td>{{material.maId}}</td>
        <td>{{material.maName}}</td>
        <td>{{material.tipoMateriales.tmName}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(material)">Editar
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(material)">Eliminar
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
