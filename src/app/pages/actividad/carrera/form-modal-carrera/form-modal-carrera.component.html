<div class="modal-header">
  <h4 class="modal-title">{{title}} Carrera</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss()">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frmCarrera">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input type="text" formControlName="caNombre" class="form-control" placeholder="Ingrese carrera">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Color</label>
      <div class="col-sm-9">
        <input type="text" formControlName="caColor" class="form-control" placeholder="Ingrese Color">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Facultad</label>
      <div class="col-sm-9">
        <select class="form-control" formControlName="faId">
          <option *ngFor="let facultad of facultades" [value]="facultad.faId">{{facultad.faNombre}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="frmCarrera.invalid" *ngIf="title=='Nuevo'" class="btn btn-primary" (click)="save()">Guardar</button>
  <button type="button" [disabled]="frmCarrera.invalid" *ngIf="title=='Modificar'" class="btn btn-primary" (click)="update()">Modificar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Cancel')">Cancelar</button>
</div>
