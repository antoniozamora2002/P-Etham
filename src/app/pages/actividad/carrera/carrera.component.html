<div class="container mt-3">
  <button type="button" (click)="openModal()" class="float-right btn btn-primary mb-5"  >Nuevo</button>
  <div class="table-responsive">
    <table class="table table-bordered table-striped ">
      <thead>
      <tr>
        <th>#</th>
        <th>Carrera</th>
        <th>Color</th>
        <th>Facultad</th>
        <th colspan="2" class="text-center">Opciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let carrera of carreras; index as i" >
        <td>{{carrera.caId}}</td>
        <td>{{carrera.caNombre}}</td>
        <td>{{carrera.caColor}}</td>
        <td>{{carrera.facultad.faNombre}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(carrera)">Editar
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(carrera)">Eliminar
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
