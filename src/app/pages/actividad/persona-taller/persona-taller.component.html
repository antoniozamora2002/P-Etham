<div class="container mt-3">
  <button type="button" (click)="openModal()" class="float-right btn btn-primary mb-5"  >Nuevo</button>
  <div class="table-responsive">
    <table class="table table-bordered table-striped ">
      <thead>
      <tr>
        <th>#</th>
        <th>Estado</th>
        <th>Taller</th>
        <th>DNI</th>
        <th>Persona</th>
        <th>Fecha</th>
        <th colspan="2" class="text-center">Opciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let personataller of personatalleres; index as i" >
        <td>{{personataller.petaId}}</td>
        <td>{{personataller.petaEstadoAsistencia}}</td>
        <td>{{personataller.taller.taTema}}</td>
        <td>{{personataller.persona.peDNI}}</td>
        <td>{{personataller.persona.peNombres}} {{personataller.persona.peApellidoP}}</td>
        <td>{{personataller.petaFecha | date:'d/MM/YYYY'}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(personataller)">Editar
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(personataller)">Eliminar
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
