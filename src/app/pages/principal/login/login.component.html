<div class="modal-header">
  <h4 class="modal-title">Tipo Persona</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <form >
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Usuario</label>
      <div class="col-sm-9">
        <input type="text" formControlName="tpNombre" class="form-control" placeholder="Ingrese nombre">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Contraseña</label>
      <div class="col-sm-9">
        <input type="text" formControlName="tpDesc" class="form-control" placeholder="Ingrese Descripción">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
</div>
